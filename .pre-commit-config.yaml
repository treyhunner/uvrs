repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: lint-code
        name: Lint code with ruff
        entry: just _lint-code
        language: system
        pass_filenames: true
        types: [python]

      - id: lint-docs
        name: Lint markdown with rumdl
        entry: just _lint-docs
        language: system
        pass_filenames: true
        types: [markdown]

      - id: typecheck
        name: Type check with ty
        entry: just _typecheck
        language: system
        pass_filenames: false
        types: [python]

      - id: format-code
        name: Format code with ruff
        entry: just _format-code
        language: system
        pass_filenames: true
        types: [python]

      - id: format-docs
        name: Format markdown with rumdl
        entry: just _format-docs
        language: system
        pass_filenames: true
        types: [markdown]
